<!DOCTYPE html>
<html>
<head>
    <title>FORM GAJI</title>
</head>

<body>
    <form id="formPegawai">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama"><br><br>
        <label for="golongan">Golongan:</label><br>
        <select id="golongan" name="golongan" onchange="isiOtomatisGaji(event)">
            <option value="">-</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select><br><br>
        <label for="gaji">Gaji Pokok:</label><br>
        <input type="number" id="gaji" name="gaji" readonly><br><br>
        <label for="potongan">Potongan (10%):</label><br>
        <input type="number" id="potongan" name="potongan" readonly><br><br>
        <label for="total">Total Gaji:</label><br>
        <input type="number" id="total" name="total" readonly><br><br>
        <input type="button" value="Tambah" onclick="tambahData()">
    </form>

    <table id="tabelPegawai" border="1">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Golongan</th>
                <th>Gaji Pokok</th>
                <th>Potongan</th>
                <th>Total Gaji</th>
            </tr>
        </thead>
        <tbody id="tabelBody"></tbody>
    </table>

    <script>
        function isiOtomatisGaji(event) {
            let gaji = 0;
            switch (event.target.value) {
                case 'A':
                    gaji = 5000;
                    break;
                case 'B':
                    gaji = 4000;
                    break;
                case 'C':
                    gaji = 3000;
                    break;
            }
            document.getElementById('gaji').value = gaji;
            let potongan = gaji * 0.10;
            document.getElementById('potongan').value = potongan;
            document.getElementById('total').value = gaji - potongan;
        }

        function tambahData() {
            const elemenNama = document.getElementById('nama');
            const elemenGolongan = document.getElementById('golongan');
            const elemenGaji = document.getElementById('gaji');
            const elemenPotongan = document.getElementById('potongan');
            const elemenTotal = document.getElementById('total');
            
            const tabelBody = document.getElementById('tabelBody');
            const baris = document.createElement('tr');

            const celNama = document.createElement('td');
            celNama.textContent = elemenNama.value;
            baris.appendChild(celNama);

            const celGolongan = document.createElement('td');
            celGolongan.textContent = elemenGolongan.value;
            baris.appendChild(celGolongan);

            const celGaji = document.createElement('td');
            celGaji.textContent = elemenGaji.value;
            baris.appendChild(celGaji);

            const celPotongan = document.createElement('td');
            celPotongan.textContent = elemenPotongan.value;
            baris.appendChild(celPotongan);

            const celTotal = document.createElement('td');
            celTotal.textContent = elemenTotal.value;
            baris.appendChild(celTotal);

            tabelBody.appendChild(baris);

            elemenNama.value = "";
            elemenGolongan.value = "A";
            elemenGaji.value = "";
            elemenPotongan.value = "";
            elemenTotal.value = "";
        }
    </script>

</body>
</html>
